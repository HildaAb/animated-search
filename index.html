<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-bar-container active">
      <img
        src="https://cdn4.iconfinder.com/data/icons/linecon/512/find-1024.png"
        class="magnifier"
      />
      <input type="text" class="input" placeholder="Search..." />

      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-1024.png"
        class="mic-icon"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
